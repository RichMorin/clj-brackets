<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>


    <span id="clojure-response" class="alert alert-success">(fn [] (map identity '(1 2 3 4 5)))</span>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    var data = '(map #(* % %) [1 2 3 4 5])';
    $.ajax({
        type: "POST",
        url: "http://localhost:8888/wrepl/eval",
        processData: false,
        data: data,
        success: function (response) {
            $('#clojure-response').html(response);
        }});
</script>

</body>
</html>
